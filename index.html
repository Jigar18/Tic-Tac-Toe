<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="introduction">
        <div class="player1">
            <span class="textField">Player X </span>
            <input type="text" class="playerText first" required>
        </div>

        <div class="player1">
            <span class="textField">Player O </span>
            <input type="text" class="playerText second" required>
        </div>

        <div class="start">
            <a class="transfer"><button class="over start">Start Playing</button></a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
